{% extends "base.html" %}

{% block content %}
   <div class="container mt-5">
       <h1 class="text-center">Add a shopping list</h1>
       <!-- Main form container -->
       <div id="form-container">
           <form method="POST" action="{% url 'add_shopping_list' %}"  class="mt-4">
               {% csrf_token %}
               
                <div class="mt-4" id="shopping-list">
                    <input type="text" class="form-control" id="list-name" name="list-name" placeholder="Enter shopping list name" maxlength="200" required>
                </div>
                <div id="list-item">
                    <div class="mt-4 list_item_box">
                        <label class="list_item_name" for="name">Item Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter item" maxlength="100" required>

                            <label for="quantity">Quantity:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" required>

                            <label for="unit">Unit:</label>
                            <select class="form-control" id="unit" name="unit">
                                <option value="g">g</option>
                                <option value="ml">ml</option>
                                <option value="pcs">pcs</option>
                                <option value="l">l</option>
                            </select>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="add-item-btn">+</button>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="finish-list">Add List</button>
                </div>
           </form>
       </div>
    </div>

    {% load static %}
    <script src="{% static 'JavaScript/dynamic_form.js' %}?{% now 'U' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
